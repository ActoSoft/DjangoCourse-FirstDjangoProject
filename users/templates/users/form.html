{% extends 'base.html' %}

{% block content %}
    <h1>Crea un nuevo usuario</h1>
    <form action="{% url 'users:create' %}" method="POST"
        enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Crear usuario">
    </form>
{% endblock content %}
